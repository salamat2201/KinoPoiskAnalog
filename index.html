<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino Poisk</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header_content">
            <div class="header_content__container container">
                <div class="header_content__logo">
                    <a href="index.html"><span>KinoPoisk</span> Salamat's</a>
                </div>
                <div class="header_content__city">
                    <select id="cityDropdown">
                        <option value="Almaty">Almaty</option>
                        <option value="Nur-Sultan">Nur-Sultan</option>
                        <option value="Shymkent">Shymkent</option>
                        <option value="Karaganda">Karaganda</option>
                        <option value="Aktobe">Aktobe</option>
                    </select>
                </div>
                <div class="header_content__kinopark">
                    <select id="kinoparkChoose">
                        <option>KinoPark</option>
                        <option>KinoPlexx</option>
                        <option>Chaplin</option>
                        <option>IMAX</option>
                    </select>
                </div>
                <div class="header_content__search">
                    <input class="header_content__search__movie" type="text" placeholder="Search your film">
                    <button class="header_content__search__movieButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </div>
                <div class="watchListMovies">
                    <button class="watchListMovieButton">Watch List</button>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="section_main">
            <div class="section_main__chevron">
                <div class="section_main__chevron__left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                    </svg>
                </div>
                <div class="section_main__chevron__right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="section_content">
            <div class="section_content__container container">
                <div class="section_content__title">
                    <p class="linkNowShowing">Now Showing</p>
                    <div class="section_content__title__border"></div>
                    <p class="linkComingSoon">Coming Soon</p>
                </div>
                <div class="section_content__movies">
                    
                </div>
            </div>
        </div>
        <div class="a"></div>
    </section>
    <script src="js/index.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
